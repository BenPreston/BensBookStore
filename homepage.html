<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Bens Bookstore</title>

    <!-- CSS -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js"></script>

    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="vue-app" class="container">
        <header>
            <div class="row headerBox">
                <div class="col-lg-12 logo">
                    <img class="logo" src="BANGIN'%20BOOKS2.png" alt="Bens Bangin Bookstore Logo">
                </div>
                <div class="col-sm-12 search">
                    <input type="text" v-model="search" placeholder="Search books..">

                </div>
            </div>
        </header>

        <main class="container">

            <div class="row">

                <span v-if="!filteredBooks.length"><h3>No  results match this search</h3></span>
                
                <div v-for="book in filteredBooks">

                    <div class="col-lg-4 col-md-6 col-xs-12 ">
                        <div class="flip-container centralize" ontouchstart="this.classList.toggle('hover');">
                            <div class="flipper">
                                <div class="front">
                                    <img class="book-pic" v-bind:src="book.portada">
                                </div>
                                <div class="back">
                                    <h1>{{ book.titulo }}</h1>

                                    <p>{{book.descripcion}}</p>
                                    <a v-bind:href="book.detalle" data-fancybox="images">
    <button>Details</button>
  </a>

                                </div>
                            </div>
                        </div>




                    </div>



                </div>

            </div>



        </main>
    </div>

    <!-- JS -->
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>


    <script src="app.js"></script>
</body>

</html>
